<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input { margin: 5px 0; padding: 5px; width: 200px; }
        input[type="submit"] { background-color: #4CAF50; color: white; cursor: pointer; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Heart Disease Predictor</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="number" name="sex" placeholder="Sex (0 or 1)" required><br>
        <input type="number" name="cp" placeholder="Chest Pain Type" required><br>
        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required><br>
        <input type="number" name="chol" placeholder="Cholesterol" required><br>
        <input type="number" name="fbs" placeholder="Fasting Blood Sugar" required><br>
        <input type="number" name="restecg" placeholder="Resting ECG" required><br>
        <input type="number" name="thalach" placeholder="Max Heart Rate" required><br>
        <input type="number" name="exang" placeholder="Exercise Induced Angina" required><br>
        <input type="number" name="oldpeak" placeholder="ST Depression" required><br>
        <input type="number" name="slope" placeholder="Slope of ST Segment" required><br>
        <input type="number" name="ca" placeholder="Number of Major Vessels" required><br>
        <input type="number" name="thal" placeholder="Thalassemia" required><br>
        <input type="submit" value="Predict">
    </form>
    <div class="result">
        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
        {% endif %}
        {% if risk_percentage %}
            <p>{{ risk_percentage }}</p>
        {% endif %}
    </div>
</body>
</html>
